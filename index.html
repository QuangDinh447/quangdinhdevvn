<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>QUANG ĐỊNH DEV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg-color: #0f0f0f;
      --container-bg: #1e1e1e;
      --text-color: #ffffff;
      --desc-color: #cccccc;
      --btn-bg: #00ffd5;
      --btn-hover: #00c2a5;
      --btn-text: #000;
    }

    body.light {
      --bg-color: #ffffff;
      --container-bg: #f0f0f0;
      --text-color: #000000;
      --desc-color: #444444;
      --btn-bg: #00c2a5;
      --btn-hover: #00a68d;
      --btn-text: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px 20px;
      transition: 0.4s ease;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: var(--container-bg);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,255,213,0.2);
      transition: 0.4s ease;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid var(--btn-bg);
      object-fit: cover;
    }

    .name {
      font-size: 24px;
      margin-top: 15px;
    }

    .desc {
      font-size: 16px;
      color: var(--desc-color);
      margin-bottom: 25px;
    }

    .link {
      display: block;
      background: var(--btn-bg);
      color: var(--btn-text);
      padding: 12px;
      margin: 10px auto;
      width: 80%;
      max-width: 300px;
      border-radius: 12px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }

    .link:hover {
      background: var(--btn-hover);
    }

    .link i {
      margin-right: 8px;
    }

    .toggle-btn {
      margin-top: 20px;
      background: transparent;
      border: 2px solid var(--btn-bg);
      color: var(--btn-bg);
      padding: 8px 20px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .toggle-btn:hover {
      background: var(--btn-bg);
      color: var(--btn-text);
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="avatar" src="https://i.postimg.cc/NG6b2Gnc/IMG-20250326-205755.jpg" alt="avatar" />
    <div class="name">Quang Định DEV</div>
    <div class="desc">Lập trình viên</div>

    <a class="link" href="https://www.facebook.com/d3wnowwo" target="_blank">
      <i class="fab fa-facebook-f"></i> Facebook
    </a>
    <a class="link" href="https://zaloapp.com/qr/p/1kzonsucqha0s?src=qr" target="_blank">
      <i class="fas fa-comment-dots"></i> Zalo
    </a>

    <button class="toggle-btn" onclick="toggleMode()">Chuyển chế độ</button>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle("light");
      const mode = document.body.classList.contains("light") ? "light" : "dark";
      localStorage.setItem("mode", mode);
    }

    window.onload = function() {
      const savedMode = localStorage.getItem("mode");
      if (savedMode === "light") {
        document.body.classList.add("light");
      }
    }
  </script>
</body>
</html>
